<!-- The button to open modal -->
<label for="my-modal" class="btn btn-sm btn-primary modal-button">Nuevo</label>

<!-- Put this part before </body> tag -->
<input type="checkbox" id="my-modal" class="modal-toggle" />
<div class="modal">
  <div class="modal-box w-96 flex-col flex items-center">
   <h3 class="text-center w-full font-bold border-b-2 text-xl" >Nueva ubicacion</h3>
   <div class="flex justify-between flex-row text-xs gap-1" >
   <div class="flex w-full flex-col">
    <label for="">Nombre ubicacion</label>
   <input name="name" id="name" #name ="ngModel" 
   minlength="4" required [(ngModel)]="currentEntity.name" 
   class="focus:outline-dashed py-2 bg-gray-300" 
   type="text" 
   placeholder="Type here" />
  <div class="text-[9px] h-3 text-red-400" >
    <div *ngIf="name.errors?.['minlength']" >
      Debe tener mas de 4 caracteres
    </div>
  </div>  
  </div>
  <div class="flex w-full flex-col">
    <label for="">Cordenadas</label>
   <input minlength="10" #cordenadas="ngModel" required [(ngModel)]="currentEntity.coordinates" 
   class=" py-2 focus:outline-dashed bg-gray-300" type="text" placeholder="Type here" />
   <div class="text-[9px] h-3 text-red-400" >
    <div *ngIf="cordenadas.errors?.['minlength']" >
      Debe tener mas de 10 caracteres
    </div>
  </div>   
  </div>
</div>
  <div class="flex text-xs p-3 w-full flex-col">
    <label for="">Description</label>
   <textarea required
   name="description" #description="ngModel" 
   [(ngModel)]="currentEntity.description" rows="5" 
   class="textarea text-xs rounded-none bg-gray-300 resize-none leading-3 textarea-ghost">
   </textarea>
   <div class="text-[9px] h-3 text-red-400" >
    <div *ngIf="description.errors?.['required']" >
      Este campo es requerido
    </div>
  </div>  
  </div>
  <div class="modal-action m-0 ">
   <label (click)="save()" class="cursor-pointer btn btn-sm" for="my-modal">Aceptar</label>
   <label (click)="removeCurrentEntity()" class="cursor-pointer btn-sm btn" for="my-modal">Cancelar</label>
  </div>
  </div>
</div>
