<div class="flex justify-end">
    <div class="pb-5">
        <label for="my-modal-4"
            class="btn modal-button border-cyan-600 btn-ghost bg-cyan-600 btn-sm rounded-sm text-xs text-white  ">Crear</label>
    </div>
</div>


<input type="checkbox" id="my-modal-4" class="modal-toggle" />
<label for="my-modal-4" class="modal cursor-pointer">
    <label class="modal-box relative rounded-md" for="">
        <h3 class="text-lg font-bold text-center">Carreras</h3>


        <div class="form-control">

            <input type="file" class="input input-md" [(ngModel)]="currentEntity.img" observeFiles>

            <label class="input-group mb-3 justify-center">
                <span>Nombre</span>
                <input type="text" placeholder="carrera" [(ngModel)]="currentEntity.name"
                    class="input focus:outline-none input-sm focus:border-sky-700 py-2 bg-indigo-100" />
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24"
                        class="w-5 h-5">
                        <path
                            d="M23.786,19.492L16.713,1.836c-.624-1.529-2.376-2.269-3.911-1.645l-.925,.378c-.249,.102-.472,.244-.68,.402-.548-.594-1.326-.972-2.196-.972H3C1.346,0,0,1.346,0,3V21c0,1.654,1.346,3,3,3h6c1.654,0,3-1.346,3-3V8.895l5.304,13.242c.625,1.543,2.417,2.26,3.909,1.641l.926-.378c1.505-.574,2.286-2.434,1.647-3.907ZM13.574,7.446l2.778-1.132,4.171,10.412-2.778,1.132L13.574,7.446Zm-.942-5.025l.925-.378c.496-.206,1.097,.031,1.302,.543l.75,1.871-2.777,1.132-.747-1.866c-.208-.51,.038-1.095,.549-1.303ZM2,7h3v10H2V7Zm5,0h3v10h-3V7Zm3-4v2h-3V2h2c.551,0,1,.448,1,1ZM3,2h2v3H2V3c0-.552,.449-1,1-1Zm-1,19v-2h3v3H3c-.551,0-1-.448-1-1Zm7,1h-2v-3h3v2c0,.552-.449,1-1,1Zm12.929-.991c-.104,.247-.297,.438-.544,.539h0l-.926,.378c-.511,.206-1.095-.037-1.3-.54l-.669-1.671,2.778-1.132,.665,1.661c.102,.247,.101,.52-.003,.766Z" />
                    </svg>
                </span>

            </label>

            <label class="input-group justify-center">
                <span>Duracion</span>
                <input type="number" placeholder="duracion carrera" [(ngModel)]="currentEntity.duration"
                    class="input focus:outline-none input-sm focus:border-sky-700 py-2 bg-indigo-100" />
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" viewBox="0 0 24 24" class="w-5 h-5"
                        data-name="Layer 1">
                        <path d="m9 24h-8a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2z" />
                        <path d="m7 20h-6a1 1 0 0 1 0-2h6a1 1 0 0 1 0 2z" />
                        <path d="m5 16h-4a1 1 0 0 1 0-2h4a1 1 0 0 1 0 2z" />
                        <path
                            d="m13 23.955a1 1 0 0 1 -.089-2 10 10 0 1 0 -10.87-10.865 1 1 0 0 1 -1.992-.18 12 12 0 0 1 23.951 1.09 11.934 11.934 0 0 1 -10.91 11.951c-.03.003-.061.004-.09.004z" />
                        <path
                            d="m12 6a1 1 0 0 0 -1 1v5a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414l-2.707-2.707v-4.586a1 1 0 0 0 -1-1z" />
                    </svg>
                </span>
            </label>
            
            <label class="input-group justify-center pt-3">
                <span>Codigo</span>
                <input type="text" placeholder="Codigo" [(ngModel)]="currentEntity.code"
                    class="input focus:outline-none input-sm focus:border-sky-700 py-2 bg-indigo-100" />
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" class="w-5 h-5"><path d="M23,22H3a1,1,0,0,1-1-1V1A1,1,0,0,0,0,1V21a3,3,0,0,0,3,3H23a1,1,0,0,0,0-2Z"/><path d="M15,20a1,1,0,0,0,1-1V12a1,1,0,0,0-2,0v7A1,1,0,0,0,15,20Z"/><path d="M7,20a1,1,0,0,0,1-1V12a1,1,0,0,0-2,0v7A1,1,0,0,0,7,20Z"/><path d="M19,20a1,1,0,0,0,1-1V7a1,1,0,0,0-2,0V19A1,1,0,0,0,19,20Z"/><path d="M11,20a1,1,0,0,0,1-1V7a1,1,0,0,0-2,0V19A1,1,0,0,0,11,20Z"/></svg>
                </span>
            </label>
            <label for="my-modal-4" (click)="save()"
                class="btn btn-sm  bg-emerald-500 border-emerald-500 text-white btn-ghost mt-3">Guardar</label>
        </div>
    </label>
</label>
