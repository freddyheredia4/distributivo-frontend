<table class="w-full">
  <thead class="bg-slate-700">
    <tr class="flex text-white">
      <th class="w-2/12 border-b border-r">Hora</th>
      <th class="w-2/12 border-b border-r">Lunes</th>
      <th class="w-2/12 border-b border-r">Martes</th>
      <th class="w-2/12 border-b border-r">Miercoles</th>
      <th class="w-2/12 border-b border-r">Jueves</th>
      <th class="w-2/12 border-b border-r">Viernes</th>
    </tr>
  </thead>
  <tbody>
    <tr class="flex bg-slate-700 text-white">
      <td class="w-2/12 border-b border-r text-center"></td>
      <td
        *ngFor="let i of counter()"
        class="w-2/12 border-b border-r text-center"
      >
        {{ i }}
      </td>
    </tr>
    <tr *ngFor="let hour of events.hours" class="flex text-gray-700 text-sm">
      <td class="w-2/12 border-b border-r text-center">{{ hour.position }}</td>
      <td
        *ngFor="let event of counter()"
        class="w-2/12 border-b border-r p-0 text-center"
      >
        <app-item-calendar (clickItemEmittier)="handleClickItem($event)" [event]="giveEvent(event, hour)"></app-item-calendar>
      </td>
    </tr>
  </tbody>
</table>

<input type="checkbox" id="modal-view-event-calendar" class="modal-toggle" />
<div class="modal" >
  <div class="modal-box relative">
    <label for="modal-view-event-calendar" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
    <h3 class="text-lg font-bold">{{currentEntity.subject}}</h3>
    <p class="py-4">{{currentEntity.teacher.name}}</p>
  </div>
</div>
