<div class="overflow-x-auto">
<table class="table table-compact w-full" >
    <thead class="bg-gray-300">
        <tr>
            <th>Dni</th>
            <th>Name</th>
            <th>Direction</th>
            <th>Phone</th>
            <th>Email</th>
            <th><span style="color: green;" >Status</span></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let teacher of teacherList" >
            <td>{{teacher.dni}}</td>
            <td> {{teacher.name}} </td>
            <td>{{teacher.direction}}</td>
            <td>{{teacher.phone}}</td>
            <td>{{teacher.email}}</td>
            <td>
                <input type="checkbox" class="toggle toggle-xs" checked [ngModel]="teacher.estado" />
            </td>
            <td class="w-2/12 flex flex-wrap justify-center" >
                <span>
                    <label for="teacher-modal" class="btn btn-xs glass">
                        <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" class="w-5 h-5 fill-black"><path d="M9.288,13.067c-2.317.446-3.465,3.026-3.963,4.634A1,1,0,0,0,6.281,19H10a3,3,0,0,0,2.988-3.274A3.107,3.107,0,0,0,9.288,13.067Z"/><path d="M23,8.979a1,1,0,0,0-1,1V15H18a3,3,0,0,0-3,3v4H5a3,3,0,0,1-3-3V5A3,3,0,0,1,5,2H16.042a1,1,0,0,0,0-2H5A5.006,5.006,0,0,0,0,5V19a5.006,5.006,0,0,0,5,5H16.343a4.966,4.966,0,0,0,3.535-1.464l2.658-2.658A4.966,4.966,0,0,0,24,16.343V9.979A1,1,0,0,0,23,8.979ZM18.464,21.122a3.022,3.022,0,0,1-1.464.8V18a1,1,0,0,1,1-1h3.925a3.022,3.022,0,0,1-.8,1.464Z"/><path d="M14.566,14.17a1,1,0,0,1-.707-1.707L21.712,4.61a.943.943,0,0,0,0-1.335A.9.9,0,0,0,21.018,3a.933.933,0,0,0-.678.314l-7.6,8.407a1,1,0,0,1-1.484-1.341l7.6-8.4A2.949,2.949,0,0,1,20.963,1a2.985,2.985,0,0,1,2.163.862,2.947,2.947,0,0,1,0,4.163l-7.853,7.853A.993.993,0,0,1,14.566,14.17Z"/></svg>
                    </label>
                    <label  for="teacher-delete-modal" class="btn btn-xs modal-button glass">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"class="w-5 h-5 fill-black"><g id="_01_align_center" data-name="01 align center"><path d="M22,4H17V2a2,2,0,0,0-2-2H9A2,2,0,0,0,7,2V4H2V6H4V21a3,3,0,0,0,3,3H17a3,3,0,0,0,3-3V6h2ZM9,2h6V4H9Zm9,19a1,1,0,0,1-1,1H7a1,1,0,0,1-1-1V6H18Z"/><rect x="9" y="10" width="2" height="8"/><rect x="13" y="10" width="2" height="8"/></g></svg>
                    </label>
                </span>
            </td>
        </tr>
    </tbody>
</table>
</div>

<input type="checkbox" id="teacher-delete-modal" class="modal-toggle" />
<div class="modal left-96 bg-opacity-0">
  <div class="modal-box text-sm rounded-md py-1 w-52 shadow-md border-t-2 h-fit">
    <p class="font-bold text-gray-600 text-center m-0">Estas seguro de eliminar?</p>
    <div class="modal-action flex flex-wrap justify-center m-0 ">
      <label  for="teacher-delete-modal" class="btn text-xs btn-xs btn-primary">Aceptar</label>
      <label  for="teacher-delete-modal" class="btn text-xs btn-xs btn-warning">Cancelar</label>
    </div>
  </div>
</div>
